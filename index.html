<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="dog.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap:custom -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Eskimo</title>
  </head>
  <body class="bg-light text-bold text-primary">
    <main class="container mt-4">
      <h1 class="display-4">Eskimo</h1>
      <p class="lead ">
        Get dog image based on dog breed.
        <a href="https://dog.ceo/api/">Dog API</a>
      </p>

      <!-- Input:select -->
       <div class="form-floating">
        <select class="form-select" name="" id="data-breed-list">
        </select>
        <label for="data-breed-list">Select breed</label>
      </div>
      <br />

      <!-- Render :Image Carousel -->
      <!-- <img src="https://placehold.co/300" alt="random image of dog" /> -->
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <!-- single carousel -->
        <div class="carousel-inner">
          
      </div>
      <p>wait for image to slide</p>
    </main>

    <!-- bootstrap:custom script -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
